<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Battleship Multiplayer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #status {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    .boards {
      display: flex;
      justify-content: space-around;
    }
    .board-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(10, 32px);
      grid-template-rows: repeat(10, 32px);
      gap: 2px;
    }
    .cell {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      border: 1px solid #30363d;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.8em;
      user-select: none;
    }
    .cell.water {
      background: #161b22;
    }
    .cell.ship {
      background: #0e4429;
    }
    .cell.hit {
      background: #e5534b;
      color: white;
    }
    .cell.miss {
      background: #1b4f72;
      color: white;
    }
    .cell.sunk {
      background: #883c87;
      color: white;
    }
    #log {
      width: 100%;
      height: 160px;
      background: #161b22;
      border: 1px solid #30363d;
      padding: 8px;
      margin-top: 20px;
      overflow-y: auto;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ðŸš¢ Batalla Naval</h1>
  <div id="status">Conectando...</div>
  <div class="boards">
    <div class="board-container">
      <strong>Tu tablero</strong>
      <div id="yourBoard" class="board"></div>
    </div>
    <div class="board-container">
      <strong>Tablero enemigo</strong>
      <div id="enemyBoard" class="board"></div>
    </div>
  </div>
  <div id="log"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
